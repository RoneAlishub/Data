<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>转 200K 注拽 注 注 住驻住</title>

<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700;800;900&display=swap" rel="stylesheet" />

<style>
:root{
--spicy-red:#E90000;
--festival-orange:#FF7600;
--spicy-green:#1ED760;
--spicy-green-hover:#18B84F;
--off-white:#FFF8F2;
--dark:#1A1A1A;
}

*{box-sizing:border-box;}
html,body{
margin:0;
padding:0;
font-family:"Rubik",sans-serif;
background:var(--off-white);
color:var(--dark);
direction:rtl;
text-align:right;
}

.container{
width:min(1120px,92%);
margin:0 auto;
}

.section{padding:4.5rem 0;}

.stage-bg{
background:linear-gradient(125deg,var(--spicy-red),var(--festival-orange));
color:var(--off-white);
}

.hero-grid{
display:grid;
grid-template-columns:1fr 1fr;
gap:2rem;
align-items:center;
}

.hero-image{
width:100%;
max-width:420px;
filter:drop-shadow(0 14px 28px rgba(0,0,0,.3));
}

.cta-btn{
display:inline-flex;
align-items:center;
justify-content:center;
border-radius:999px;
background:var(--spicy-green);
color:#fff;
font-weight:800;
padding:.9rem 1.8rem;
text-decoration:none;
transition:.2s ease;
}

.cta-btn:hover{
background:var(--spicy-green-hover);
transform:scale(1.05);
}

/* --- NEW SONG SECTION --- */

.new-song{
text-align:center;
padding:2.5rem 0 3rem;
background:var(--off-white);
}

.new-song::before{
content:"";
display:block;
width:95px;
height:6px;
margin:0 auto 18px;
border-radius:999px;
background:linear-gradient(90deg,var(--spicy-red),var(--festival-orange));
box-shadow:0 0 16px rgba(233,0,0,.55);
}

.song-text{
font-weight:800;
margin-bottom:14px;
}

.music-icons{
display:flex;
justify-content:center;
gap:16px;
flex-wrap:wrap;
}

.music-btn{
display:inline-flex;
align-items:center;
gap:10px;
padding:12px 20px;
border-radius:999px;
color:#fff;
font-weight:900;
text-decoration:none;
box-shadow:0 10px 24px rgba(0,0,0,.12);
transition:.2s ease;
}

.music-btn.youtube{background:#FF0000;}
.music-btn.spotify{background:#1DB954;}

.music-btn:hover{
transform:translateY(-2px) scale(1.03);
}

.music-svg{
width:22px;
height:22px;
color:#fff;
}

/* 爪 注 */
@media (prefers-reduced-motion:no-preference){
.music-btn{animation:softPulse 2.8s ease-in-out infinite;}
.music-btn.youtube{animation-delay:.2s;}
.music-btn.spotify{animation-delay:.4s;}

@keyframes softPulse{
0%,100%{transform:translateY(0);}
50%{transform:translateY(-1px);}
}
}

</style>
</head>
<body>

<header class="stage-bg section">
<div class="container hero-grid">

<div>
<img class="hero-image" src="hero.png" alt="注 住驻住 注 ">
</div>

<div>
<h1>转 200K 注拽 注</h1>
<h2 style="font-size:3.5rem;margin:.2rem 0;">注 住驻住</h2>
<p> 专 注住拽 注专  |  18.3.26</p>

<a class="cta-btn"
href="https://tickets.hotcinema.co.il/site/1196/tickets?code=1196-190&saleChannelCode=WEB&languageid=he_IL"
target="_blank" rel="noopener">
 拽 专住 注砖
</a>

</div>
</div>
</header>

<!-- NEW SONG BLOCK -->
<section class="new-song">
<div class="container">
<p class="song-text">砖注转 砖专 砖</p>

<div class="music-icons">

<a class="music-btn youtube"
href="https://youtu.be/jobfUpJZJfI?si=AyFIZoRUo1aYPsh7"
target="_blank" rel="noopener">

<svg class="music-svg" viewBox="0 0 24 24">
<path fill="currentColor" d="M23.5 6.2a3 3 0 0 0-2.1-2.1C19.5 3.5 12 3.5 12 3.5s-7.5 0-9.4.6A3 3 0 0 0 .5 6.2C0 8.1 0 12 0 12s0 3.9.5 5.8a3 3 0 0 0 2.1 2.1c1.9.6 9.4.6 9.4.6s7.5 0 9.4-.6a3 3 0 0 0 2.1-2.1C24 15.9 24 12 24 12s0-3.9-.5-5.8z"/>
</svg>

YouTube
</a>

<a class="music-btn spotify"
href="https://open.spotify.com/track/2afrK3A357tLHXmAP4xQNO?si=XQNCahNuSmO37pYm7wgMwQ"
target="_blank" rel="noopener">

<svg class="music-svg" viewBox="0 0 24 24">
<circle fill="currentColor" cx="12" cy="12" r="12"/>
</svg>

Spotify
</a>

</div>
</div>
</section>

</body>
</html>
